<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Let's play Rock Paper Scisors---</h1>

   <button onclick=" playeGame('Rock');
      const comuterMove= pickComputerMover();
      ">Rock</button>

   <button onclick=" playeGame('Paper');
       comuterMove =  pickComputerMover();
    ">Paper</button>

   <button onclick="playeGame('Scissors');
      comuterMove= pickComputerMover();
     ">Scissors</button>

   <button onclick="
    score.loss = 0;
    score.win = 0;
    score.tie = 0;
    localStorage.removeItem('score');
     ">Reset Score</button>



   <script>

      const score = JSON.parse(localStorage.getItem('score'))
      || {
         win: 0,
         loss: 0,
         tie: 0
      };

      /* if(!score){
         score = {
            win: 0,
            loss: 0,
            tie: 0
         }
      }
      */
      

      function pickComputerMover() {
         const randomNumber = Math.random();
         let comuterMove = '';
         if (randomNumber > 0 && randomNumber < 1 / 3) {
            comuterMove = 'Rock';
         } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
            comuterMove = 'Paper';
         }
         else if (randomNumber > 2 / 3 && randomNumber < 1) {
            comuterMove = 'Scissors';
         }
         return comuterMove;
      }


      
      // console.log(JSON.parse(localStorage.getItem('score')));
     

      function playeGame(playerMove) {

         const comuterMove = pickComputerMover();
         let result = '';

         if (playerMove === 'Rock') {
            if (comuterMove === 'Rock') {
               result = 'Tie';
            } else if (comuterMove === 'Paper') {
               result = 'You Loss';
            } else if (comuterMove === 'Scissors') {
               result = 'You Win';
            }
         }
         else if (playerMove === 'Paper') {

            if (comuterMove === 'Rock') {
               result = 'You Win';
            } else if (comuterMove === 'Paper') {
               result = 'Tie';
            } else if (comuterMove === 'Scissors') {
               result = 'You Loss';
            }
         }
         else if (playerMove === 'Scissors') {
            if (comuterMove === 'Rock') {
               result = 'You Loss';
            } else if (comuterMove === 'Paper') {
               result = 'You Win';
            } else if (comuterMove === 'Scissors') {
               result = 'Tie';
            }
         }
         if (result === 'You Win') {

            score.win += 1;
         }
         else if (result === 'You Loss') {
            score.loss += 1;
         }
         else if (result === 'Tie') {
            score.tie += 1;
         }

         localStorage.setItem('score', JSON.stringify(score));

         alert(`You picked ${playerMove}. And Computer Picked ${comuterMove}. ${result}
                 Loss :${score.loss} - Win : ${score.win} - Tie : ${score.tie}`);

      }



   </script>



</body>

</html>
