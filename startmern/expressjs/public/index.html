<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>

</head>

<link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=PT+Sans&family=Signika+Negative:wght@300&display=swap"
    rel="stylesheet">
    <style>
        
    body {
        background-color: rgb(82, 141, 141);
        font-family: 'Baloo Bhai 2', cursive;
        height: 620px;
        width: 95%;
        
    }

    .left {
        display: inline-block;
        position: absolute;
        width: 12%;
        height: 12px;
        top: -4px;
        left: 30px;
    }

    .middle {
        display: block;
        width: 37%;
        margin: 20px auto;
    }

    .right {
        display: inline-block;
        position: absolute;
        top: 4px;
        right: 30px;
    }

    .navbar li {
        display: inline;
        font-size: 20px;
    }

    .navbar li a {
        color: #fff;
        text-decoration: none;
        padding-left: 12px;
        padding-right: 12px;
        font-family: 'Baloo Bhai 2', cursive;
    }

    .navbar li a:hover,
    .navbar li a.active {
         text-decoration: underline;
    }

    .left img {
        width: 100px;
        filter: invert(90%);
    }

    .left div {
        text-align: center;
        line-height: 0px;
        font-size: 22px;
    }

    .btn {
        border: 2px solid rgb(124, 168, 183);
        background-color: rgb(50, 106, 143);
        color: white;
        margin: 17px 14px;
        border-radius: 10px;
        font-family: 'Baloo Bhai 2', cursive;
    }

    .btn:hover {
        background-color: rgb(95, 128, 119);
        text-decoration: underline;
        cursor: pointer;
    }

    .container {
        margin: 160px 114px;
        padding: 50px 43px;
        width: 33%;
        border-radius: 17px;
        color: white;
    }
   
    .container button{
      width: 130px;
    }
    .container h2{
        font-size: 38px;
    }
 
    </style>
   
<body>
    
    <header class="header">
        <div class="left">
            <h2>mUsiC</h2>
        </div> 
        <div class="middle">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Fitness </a></li>
                <li><a href="#">Meditation</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us</button><button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h2>Music For EveryOne.
        </h2>
        <p>"Immerse yourself in the world of music with our vast collection of tracks and genres. Discover, play, and enjoy your favorite tunes today!"</p>
        <form action="">

            <button class="btn">Download App</button>
            <button class="btn">Contact Us</button>

        </form>
    </div>
</body>

</html>
