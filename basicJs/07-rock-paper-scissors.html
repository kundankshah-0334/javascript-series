<body>
    <h1>Let's play Rock Paper Scisors---</h1>

    <button onclick=" playeGame('Rock');
      const comuterMove= pickComputerMover();
      ">Rock</button>

    <button onclick=" playeGame('Paper');
       comuterMove =  pickComputerMover();
    ">Paper</button>

    <button onclick="playeGame('Scissors');
      comuterMove= pickComputerMover();
     ">Scissors</button>

    <script> 
      function pickComputerMover(){
          const randomNumber = Math.random();
          let comuterMove = '';
            if( randomNumber > 0 && randomNumber < 1/3){
               comuterMove = 'Rock';
            } else if( randomNumber > 1/3 && randomNumber < 2/3){
                  comuterMove ='Paper';
            }
            else if( randomNumber > 2/3 && randomNumber < 1){
                  comuterMove = 'Scissors';
            }
            return comuterMove;
      }

      function playeGame(playerMove){

         const comuterMove= pickComputerMover();
         let result = '';

         if(playerMove === 'Rock'){
            if(comuterMove === 'Rock'){
               result = 'Tie';
            } else if(comuterMove === 'Paper'){
               result = 'You Loss';
            }else if(comuterMove === 'Scissors'){
               result = 'You Win';
            }
         }
         else if(playerMove === 'Paper'){

            if(comuterMove === 'Rock'){
               result = 'You Win';
            } else if(comuterMove === 'Paper'){
               result = 'Tie';
            }else if(comuterMove === 'Scissors'){
               result = 'You Loss';
            }
            } 
            else if(playerMove === 'Scissors')  {
               if(comuterMove === 'Rock'){
               result = 'You Loss';
            } else if(comuterMove === 'Paper'){
               result = 'You Win';
            }else if(comuterMove === 'Scissors'){
               result = 'Tie';
            }
            }
                alert(`You picked ${playerMove}. And Computer Picked ${comuterMove}. ${result}`);

      }
    
 
      
    </script>
